<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <!-- Informations de base -->
    <title>Ecom - Mobilité Durable | PWA</title>
    <meta name="description" content="Application mobile pour la mobilité durable, marketplace d'énergies renouvelables et gestion de l'empreinte carbone" />
    <meta name="keywords" content="mobilité durable, transport écologique, énergies renouvelables, crédits carbone, livraison éco-responsable" />
    <meta name="author" content="SKK Analytics" />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1B5E20">
    <meta name="background-color" content="#FFFFFF">
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Ecom">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ecom-pwa.netlify.app/">
    <meta property="og:title" content="Ecom - Mobilité Durable">
    <meta property="og:description" content="Application mobile pour la mobilité durable et l'empreinte carbone">
    <meta property="og:image" content="https://ecom-pwa.netlify.app/icons/icon-512.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://ecom-pwa.netlify.app/">
    <meta property="twitter:title" content="Ecom - Mobilité Durable">
    <meta property="twitter:description" content="Application mobile pour la mobilité durable et l'empreinte carbone">
    <meta property="twitter:image" content="https://ecom-pwa.netlify.app/icons/icon-512.png">
    
    <!-- Preload des ressources critiques -->
    <link rel="preload" href="/src/main.jsx" as="script">
    <link rel="preload" href="/src/index.css" as="style">
    
    <!-- DNS Prefetch pour les domaines externes -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    
    <style>
      /* CSS critique inline pour éviter FOUC */
      body {
        margin: 0;
        background-color: #F5F5F5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #1B5E20;
        color: white;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div>Chargement d'Ecom...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
