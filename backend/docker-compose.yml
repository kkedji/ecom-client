version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: ecom-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ecom_user
      POSTGRES_PASSWORD: ecom_password_2024
      POSTGRES_DB: ecom_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - ecom-network

  # Redis pour cache et sessions
  redis:
    image: redis:7-alpine
    container_name: ecom-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ecom_redis_2024
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - ecom-network

  # Backend API
  backend:
    build: .
    container_name: ecom-backend
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://ecom_user:ecom_password_2024@postgres:5432/ecom_db
      REDIS_URL: redis://:ecom_redis_2024@redis:6379
      JWT_SECRET: ecom_jwt_secret_2024_very_long_and_secure
      JWT_REFRESH_SECRET: ecom_refresh_secret_2024_very_long_and_secure
      
      # SMS Configuration (À configurer avec les vraies valeurs)
      TOGOCEL_API_URL: https://api.togocel.tg/sms
      TOGOCEL_API_KEY: your_togocel_api_key
      TOGOCEL_SHORT_CODE: 2024
      
      MOOV_API_URL: https://api.moov.tg/sms
      MOOV_API_KEY: your_moov_api_key
      MOOV_SHORT_CODE: 2025
      
      # Mobile Money Configuration
      YAS_API_URL: https://api.yas.tg
      YAS_MERCHANT_ID: your_yas_merchant_id
      YAS_API_KEY: your_yas_api_key
      YAS_WEBHOOK_SECRET: your_yas_webhook_secret
      
      FLOOZ_API_URL: https://api.flooz.tg
      FLOOZ_MERCHANT_ID: your_flooz_merchant_id
      FLOOZ_API_KEY: your_flooz_api_key
      FLOOZ_WEBHOOK_SECRET: your_flooz_webhook_secret
      
      # BCEAO Configuration
      BCEAO_API_URL: https://pi-spi.bceao.int
      BCEAO_MERCHANT_ID: your_bceao_merchant_id
      BCEAO_API_KEY: your_bceao_api_key
      
      # External Services
      GOOGLE_MAPS_API_KEY: your_google_maps_api_key
      CLOUDINARY_CLOUD_NAME: your_cloud_name
      CLOUDINARY_API_KEY: your_api_key
      CLOUDINARY_API_SECRET: your_api_secret
      
      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - ecom-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ecom-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - ecom-network

volumes:
  postgres_data:
  redis_data:

networks:
  ecom-network:
    driver: bridge