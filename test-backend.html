<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test API Backend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .test-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      padding: 12px 24px;
      background: #1B5E20;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #2E7D32;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .result {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
      font-size: 12px;
    }
    .success {
      border-left: 4px solid #4CAF50;
    }
    .error {
      border-left: 4px solid #f44336;
    }
    h1 {
      color: #1B5E20;
    }
  </style>
</head>
<body>
  <h1>üß™ Test Backend API Ecom</h1>
  
  <div class="test-box">
    <h2>1. Health Check</h2>
    <button onclick="testHealth()">Tester Health Check</button>
    <div id="health-result"></div>
  </div>

  <div class="test-box">
    <h2>2. Liste des endpoints disponibles</h2>
    <button onclick="testEndpoints()">Voir tous les endpoints</button>
    <div id="endpoints-result"></div>
  </div>

  <div class="test-box">
    <h2>3. Documentation API</h2>
    <p>Acc√©dez √† la documentation Swagger compl√®te :</p>
    <a href="http://localhost:5000/api-docs" target="_blank">
      <button>Ouvrir Documentation</button>
    </a>
  </div>

  <script>
    const API_URL = 'http://localhost:5000';

    async function testHealth() {
      const resultDiv = document.getElementById('health-result');
      resultDiv.innerHTML = '<p>‚è≥ Test en cours...</p>';
      
      try {
        const response = await fetch(`${API_URL}/health`);
        const data = await response.json();
        
        resultDiv.innerHTML = `
          <div class="result success">
            <strong>‚úÖ Connexion r√©ussie!</strong><br><br>
            ${JSON.stringify(data, null, 2)}
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="result error">
            <strong>‚ùå Erreur de connexion</strong><br><br>
            ${error.message}
          </div>
        `;
      }
    }

    async function testEndpoints() {
      const resultDiv = document.getElementById('endpoints-result');
      resultDiv.innerHTML = `
        <div class="result">
          <strong>üìã Endpoints disponibles :</strong><br><br>
          
          <strong>Authentification :</strong><br>
          POST /api/auth/register - Inscription<br>
          POST /api/auth/login - Connexion<br>
          POST /api/auth/verify-otp - V√©rifier OTP<br>
          POST /api/auth/refresh - Rafra√Æchir token<br><br>
          
          <strong>Utilisateur :</strong><br>
          GET /api/user/profile - Profil utilisateur<br>
          PUT /api/user/profile - Modifier profil<br><br>
          
          <strong>Portefeuille :</strong><br>
          GET /api/wallet/balance - Solde<br>
          POST /api/wallet/add-funds - Ajouter fonds<br>
          GET /api/wallet/transactions - Transactions<br><br>
          
          <strong>Transport :</strong><br>
          POST /api/transport/request - Demander course<br>
          GET /api/transport/status/:id - Statut course<br>
          GET /api/transport/history - Historique<br><br>
          
          <strong>Marketplace :</strong><br>
          GET /api/marketplace/products - Produits<br>
          GET /api/marketplace/categories - Cat√©gories<br>
          POST /api/marketplace/order - Commander<br><br>
          
          <strong>Notifications :</strong><br>
          GET /api/notifications - Liste notifications<br>
          PUT /api/notifications/:id/read - Marquer lu<br><br>
          
          <strong>Webhooks :</strong><br>
          POST /api/webhooks/yas - Webhook YAS<br>
          POST /api/webhooks/flooz - Webhook FLOOZ<br>
          POST /api/webhooks/bceao - Webhook BCEAO<br>
        </div>
      `;
    }

    // Test automatique au chargement
    window.onload = () => {
      testHealth();
    };
  </script>
</body>
</html>
